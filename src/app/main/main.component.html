<!-- Edit todo -->
<div class="main" *ngIf="editTodo">
  <div class="todo-container">
    <h2>Edit Todo</h2>
    <div class="todo">
      <ul class="todo-list">
        <li class="todo-list-item">
          <form class="editForm">
            <input
              type="text"
              [(ngModel)]="editedTodo.content"
              name="content"
              style="width: 100%"
            />
            <div class="actions">
              <button type="submit" (click)="submitUpdate()">Confirm</button>
              <a class="cancel" (click)="cancelUpdate()">Cancel</a>
            </div>
          </form>
        </li>

        <li class="todo-list-item" *ngFor="let todo of todos">
          <div class="todo-list-item-name" style="padding-right: 10px">
            {{ todo.content }}
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>

<body class="vh-100 " style="background-color:#e27442;">
  <div class="d-flex flex-column flex-root">
    <div class="page d-flex flex-row flex-column-fluid">
      <div class="wrapper d-flex flex-column flex-row-fluid" >
        <div class="content fs-6 d-flex flex-column flex-column-fluid bg-white">
          <div class="toolbar">
            <div class="container-fluid d-flex flex-stack flex-wrap flex-sm-nowrap">
              <div class="d-flex flex-column align-items-start justify-content-center flex-wrap me-2">
                <h1 class="d-flex align-items-center text-dark fw-bolder my-1 fs-2">Welcome {{username}}, Today is Another Day
              </h1>
                <ul class="breadcrumb fw-bold fs-5 my-1">
                  <li class="breadcrumb-item text-muted">
                    {{todayDate |date:"longDate"}}
                  </li>
                </ul>
              </div>
            </div>
          </div>

          <form class="card mb-5 shadow-sm m-3" style="border:2px solid #e27442;">
            <div class="card-header">
                <h3 class="card-title">New Todo</h3>
                <div class="card-toolbar">
                    <span class="btn btn-sm btn-light text-white" style="background-color:#e27442;">
                        New Activity
                    </span>
                </div>
            </div>
            <div class="card-body">
              <input type="text" name="content" [(ngModel)]="content" class="form-control form-control-solid" placeholder="Type here"/>
            </div>
            <div class="card-footer">
              <button type="submit" class="btn btn-success" (click)="addTodo()">
                <span *ngIf="!loading" class="fas fa-plus" style="margin-right: 0.4rem;"></span>
                Add to list
              </button>
            </div>
        </form>

              <div class="card shadow  m-3">
                <div class="card-header">
                  <h3 class="card-title">
                    Your List
                  </h3>
                  <div class="card-toolbar">
                      <span class="btn btn-sm btn-light text-white" style="background-color:#e27442;">
                          {{todos.length}}
                      </span>
                  </div>
              </div>
                <div class="card-body p-10 p-lg-15">
                  <div class="pb-10">
                    <div class="pt-5">
                      <ul class="todo-list">
                        <li class="todo-list-item card card-body bg-white" *ngFor="let todo of todos">
                          <div class="todo-list-item-name" style="padding-right: 10px">
                            {{ todo.content }}
                          </div>
                          <a (click)="updateTodo(todo)" class="edit btn btn-icon btn-primary">
                            <span class="fas fa-edit text-white"></span>
                          </a>
                          <a class="remove btn btn-icon btn-danger" (click)="deleteTodo(todo)">
                            <span class="fas fa-times text-white"></span>
                          </a>
                        </li>
                      </ul>
                  </div>
                  </div>

                </div>
              </div>
          </div>
        </div>

      </div>
    </div>


  </body>
